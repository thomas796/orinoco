<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<link rel="stylesheet" href="css/style.css">
	<title>Votre produit ORINOCO</title>
	<meta name="description" content="ORINOCO est un site de vente en ligne d'ours en peluche, de meubles en bois et de caméras anciennes">
</head>
<body class="container">
	<header>
		<img id="header_logo" src="img/orinocoLogo.png" alt="Logo d'Orinoco">
		<p id="header_title">Vos achats</p>
		<nav id="header_link">
			<a href="index.html" class="nav__link">Accueil</a>
			<a href="cart.html" class="nav__link">Panier</a>
		</nav>
		<h2 id='productInCart'></h2>
    </header>
    
	<section id='cart_main'>
		<section id='cart_productArray'>
		</section>
		<section id='cart_form'>
			<form method="post" name="form-panier">
				<fieldset>
					<legend>Civilité</legend>
					<div class="form__group">
						<div class="form__group">
							<label for="formNom">Nom : </label>
							<input type="text" id="formNom" class="form-control input-control" required name="formNom">
						</div>
						<div class="form__group">
							<label for="formPrenom" class="right-inline">Prénom :</label>
							<input type="text" id="formPrenom" class="form-control input-control" required name="formPrenom">
						</div>
					</div>
				</fieldset> 
				<fieldset>
					<legend>Coordonnées</legend>
					<div class="form__group">
						<label for="formMail">E-mail :</label>
						<input type="email" id="formMail" class="form-control input-control" required name="formMail">
					</div>
					<div class="form__group">
						<label for="formAdresse">Adresse :</label>
						<input type="text" id="formAdresse" class="form-control input-control" required name="formAdresse">
					</div>
					<div class="form__group">
						<label for="formVille">Ville :</label>
						<input type="text" id="formVille" class="form-control input-control" required name="formVille">
					</div>
				</fieldset> 
				<input onclick="validForm()" type="button" value="Je valide mon panier et mes informations" class="btn btn--form" id="envoiPost">
			</form>
		</section>
		
	</section>


	<footer>
		<p>Site réalisé dans le cadre du projet 5, création d'un site de e-commerce, du parcours d'Openclassrooms par Thomas Perrier</p>
    </footer>
    
		<script src="js/cart.js"></script>
		<script src="js/validForm.js"></script>
		<script src="js/utilities.js"></script>
</body>
</html>
