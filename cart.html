<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<link rel="stylesheet" href="css/style.css">
	<title>Votre produit ORINOCO</title>
	<meta name="description" content="ORINOCO est un site de vente en ligne d'ours en peluche, de meubles en bois et de caméras anciennes">
</head>
<body class="container">
	<header>
		<img id="header_logo" src="img/orinocoLogo.png" alt="Logo d'Orinoco">
		<p id="header_title">Vos achats</p>
		<nav id="header_link">
			<a href="index.html" class="nav__link">Accueil</a>
			<a href="cart.html" class="nav__link">Panier</a>
		</nav>
		<h2 id='productInCart'></h2>
    </header>
    
	<section id='cart_main'>
		<section id='cart_productArray'>
		</section>

		<section id='cart_form'>
					<h3 class='form_text'>Civilité</h3>
					<div>
						<div class="form__group">
							<p class='form_text' for="formNom">Nom : </p>
							<input type="text" id="formNom" class="form_textArea" required name="formNom">
						</div>
						<div class="form__group">
							<p class='form_text' for="formPrenom">Prénom :</p>
							<input type="text" id="formPrenom" class="form_textArea" required name="formPrenom">
						</div>
					</div>
				
					<h3 class='form_text'>Coordonnées</h3>
					<div class="form__group">
						<p class='form_text' for="formMail">E-mail :</p>
						<input type="email" id="formMail" class="form_textArea" required name="formMail">
					</div>
					<div class="form__group">
						<p class='form_text' for="formAdresse">Adresse :</p>
						<input type="text" id="formAdresse" class="form_textArea" required name="formAdresse">
					</div>
					<div class="form__group">
						<p class='form_text' for="formVille">Ville :</p>
						<input type="text" id="formVille" class="form_textArea" required name="formVille">
					</div>
					<div class='form_centerBtn'>
						<input onclick="validForm()" type="button" value="Valider le formulaire" class="form_btn" id="envoiPost">
					</div>
		</section>
		
	</section>


	<footer>
		<p>Site réalisé dans le cadre du projet 5, création d'un site de e-commerce, du parcours d'Openclassrooms par Thomas Perrier</p>
    </footer>
    
		<script src="js/cart.js"></script>
		<script src="js/validForm.js"></script>
		<script src="js/utilities.js"></script>
</body>
</html>
